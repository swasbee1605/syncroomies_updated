<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Contact:</label>
    <input type="text" name="contact" value="{{ profile.contact }}"><br>

    <label>Email:</label>
    <input type="email" name="email" value="{{ profile.email }}"><br>

    <label for="gender">Gender:</label>
<select name="gender" id="gender">
    <option value="M" {% if profile.gender == 'M' %}selected{% endif %}>Male</option>
    <option value="F" {% if profile.gender == 'F' %}selected{% endif %}>Female</option>
</select>


    <label>Year:</label>
    <input type="text" name="year" value="{{ profile.year }}"><br>

    

    <button type="submit">Update Profile</button>
</form>
