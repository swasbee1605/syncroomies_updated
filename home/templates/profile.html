<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #eef2fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.08);
            width: 850px;
            overflow: hidden;
        }

        /* LEFT SVG AREA */
        .left-box {
            width: 45%;
            background: #f6f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .left-box img {
            width: 80%;
            max-width: 280px;
        }

        /* RIGHT FORM */
        .wrapper {
            width: 55%;
            padding: 40px 35px;
        }

        header {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            color: #001c55;
            margin-bottom: 25px;
        }

        .message {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .error { color: #ff6464; }
        .success { color: #28c76f; }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #d7dbee;
            background: #f6f7ff;
            font-size: 15px;
            transition: 0.2s ease;
            margin-bottom: 18px;
        }

        input:focus,
        select:focus {
            background: #fff;
            border-color: #4a72ff;
            box-shadow: 0 0 0 2px rgba(74,114,255,0.2);
        }

        .update-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #0041c4, #006aff);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 17px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0,106,255,0.3);
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 820px) {
            .container {
                flex-direction: column;
                width: 90%;
            }

            .left-box {
                width: 100%;
            }

            .wrapper {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- LEFT SVG IMAGE -->
    <div class="left-box">
        <img src="/static/user-profile-53.svg" alt="Profile Illustration">
    </div>

    <!-- RIGHT FORM -->
    <section class="wrapper">

        <header>Profile</header>

        {% if messages %}
            {% for message in messages %}
                <p class="message {% if 'error' in message.tags %}error{% else %}success{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}

        <form method="POST" action="">
            {% csrf_token %}

            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact"
                   value="{{ profile.contact }}"
                   placeholder="Enter your contact number"
                   maxlength="10" minlength="10" pattern="\d{10}">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email"
                   value="{{ profile.email }}"
                   placeholder="Enter your email">

            <label for="year">Year of Study</label>
            <select id="year" name="year">
                <option value="1" {% if profile.year == "1" %}selected{% endif %}>1st Year</option>
                <option value="2" {% if profile.year == "2" %}selected{% endif %}>2nd Year</option>
                <option value="3" {% if profile.year == "3" %}selected{% endif %}>3rd Year</option>
                <option value="4" {% if profile.year == "4" %}selected{% endif %}>4th Year</option>
            </select>

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="M" {% if profile.gender == "M" %}selected{% endif %}>Male</option>
                <option value="F" {% if profile.gender == "F" %}selected{% endif %}>Female</option>
            </select>

            <button type="submit" class="update-btn">Update Profile</button>
        </form>

    </section>

</div>

</body>
</html>
