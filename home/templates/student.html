<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swipe Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'EB Garamond', serif;
      background-color: #f5f2ed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      width: 100%;
      background-color: #001c55;
      color: #ead7d1;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 999;
    }

    .navbar h2 {
      margin: 0;
      font-size: 2.5rem;
      margin-left: 630px;
    }

    .form-wrapper {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .card-container {
      display: flex;
      flex-direction: row;
      overflow-x: auto;
      scroll-behavior: smooth;
      width: 100%;
      max-width: 1000px;
      padding: 40px 0;
      gap: 20px;
      padding-left: 40px;
    }

    .card {
      min-width: 50%;
      max-width: 80%;
      height: 300px;
      background-color: #001c55;
      color: #ead7d1;
      border-radius: 35px;
      box-shadow: 30px 30px 30px 30px rgba(0, 0, 0, 0.087);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
      transition: transform 0.3s;
    
    }

    .card label {
      font-size: 1.5rem;
      margin-bottom: 20px;
      margin-top: 20px;

      
    }

    .card input {
      padding: 10px 15px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      width: 30%;
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
    }

    .controls button {
      background-color: #001c55;
      color: #ead7d1;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .controls button:hover {
      background-color: #002d7d;
    }

    .submit-button {
      display: none;
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 10px;
      background-color: #001c55;
      color: #ead7d1;
      border: none;
      cursor: pointer;
    }

    .progress {
      margin-top: 10px;
      font-weight: bold;
      color: #001c55;
    }

    @media (max-width: 600px) {
      .card {
        height: 320px;
        min-width: 90%;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>Personality Test</h2>
  </div>

  <form method="post" id="quiz-form" class="form-wrapper">
    {% csrf_token %}
    <div class="card-container" id="cardContainer">

    </div>
    <div class="controls">
      <button type="button" id="backBtn">â¬… Back</button>
      <button type="button" id="nextBtn">Next âž¡</button>
    </div>
    <div class="progress" id="progress">1 / 10</div>
    <button type="submit" class="submit-button" id="submitBtn">Submit</button>
  </form>

  <script>
    const questions = [
      { name: "sleep", label: "1. How much of an early riser are you?" },
      { name: "lights", label: "2. Comfortable sleeping with lights on?" },
      { name: "study", label: "3. Prefer quiet study environment?" },
      { name: "cleanliness", label: "4. Importance of tidy space?" },
      { name: "quite", label: "5. Prefer quiet evenings over partying?" },
      { name: "selfcontained", label: "6. Prefer low-key over loud events?" },
      { name: "books", label: "7. Enjoy reading books for leisure?" },
      { name: "overnight", label: "8. Comfortable with overnight guests?" },
      { name: "sharing", label: "9. Preference for sharing responsibilities?" },
      { name: "allergy", label: "10. Do allergies affect your living?" },
    ];

    const container = document.getElementById("cardContainer");
    const progress = document.getElementById("progress");
    const nextBtn = document.getElementById("nextBtn");
    const backBtn = document.getElementById("backBtn");
    const submitBtn = document.getElementById("submitBtn");

    let currentIndex = 0;

    questions.forEach((q) => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <label>${q.label}</label>
        <input type="number" name="${q.name}" min="0" max="5" required />
      `;
      container.appendChild(card);
    });

    const scrollToCard = (index) => {
      const cards = container.querySelectorAll(".card");
      if (cards[index]) {
        cards[index].scrollIntoView({ behavior: "smooth", inline: "start" });
        progress.textContent = `${index + 1} / ${questions.length}`;

        backBtn.disabled = index === 0;
        nextBtn.style.display = index === questions.length - 1 ? "none" : "inline-block";
        submitBtn.style.display = index === questions.length - 1 ? "inline-block" : "none";
      }
    };

    nextBtn.addEventListener("click", () => {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        scrollToCard(currentIndex);
      }
    });

    backBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        scrollToCard(currentIndex);
      }
    });

    // Touch support
    let startX = 0;
    container.addEventListener("touchstart", e => {
      startX = e.changedTouches[0].screenX;
    });

    container.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].screenX;
      if (endX < startX - 50 && currentIndex < questions.length - 1) {
        currentIndex++;
        scrollToCard(currentIndex);
      } else if (endX > startX + 50 && currentIndex > 0) {
        currentIndex--;
        scrollToCard(currentIndex);
      }
    });

    scrollToCard(0);
  </script>

</body>
</html>
