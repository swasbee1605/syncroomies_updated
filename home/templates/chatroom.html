{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>

    :root {
      --primary: #0033a1;
      --secondary: #0e56d9;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    /* BACKGROUND */
    body {
      background:
        radial-gradient(circle at 15% 20%, rgba(255,191,163,0.55), transparent 65%),
        radial-gradient(circle at 85% 25%, rgba(14,86,217,0.30), transparent 65%),
        #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 120px;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      width: 100%;
      height: 72px;
      background-color: var(--primary);
      color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    nav .logo {
      font-size: 2rem;
      font-weight: 700;
      font-family: "Playfair Display", serif;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 40px;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--white);
      font-size: 1.25rem;
      transition: opacity 0.2s ease;
    }

    nav ul li a:hover {
      opacity: 0.7;
    }

    /* CHAT UI */
    .chat-wrapper {
      width: 420px;
      height: 520px;
      background: white;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 25px 45px rgba(0,0,0,0.08);
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .chat-header {
      background: var(--primary);
      padding: 18px;
      color: var(--white);
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      font-family: "Playfair Display", serif;
    }

    #chat-box {
      height: 330px;
      overflow-y: auto;
      padding: 16px;
      background: #fafbff;
      font-size: 1rem;
      border-top: 1px solid #e4e6f0;
      border-bottom: 1px solid #e4e6f0;
    }

    #chat-box p {
      margin-bottom: 10px;
      color: #0d2a66;
    }

    .input-area {
      display: flex;
      padding: 12px;
      gap: 10px;
      background: white;
    }

    #message-input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    #message-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13,42,102,0.1);
      outline: none;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.85;
      transform: translateY(-1px);
    }

  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
      <div class="logo">Syncroomies</div>
      <ul>
          <li><a href="/">Home</a></li>
          {% if request.user.is_authenticated %}
              <li><a href="{% url 'logout' %}">Logout</a></li>
              <li><a href="{% url 'inbox' %}">Chats</a></li>
          {% else %}
              <li><a href="{% url 'login_page' %}">Login</a></li>
          {% endif %}
      </ul>
  </nav>

  <!-- CHAT BOX -->
  <div class="chat-wrapper">

      <div class="chat-header">
          Chat with {{ other_user.username }}
      </div>

      <div id="chat-box"></div>

      <div class="input-area">
        <input type="text" id="message-input" autocomplete="off" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    const user = "{{ request.user.username }}";
    const other = "{{ other_user.username }}";

    // ALWAYS USE YOUR RENDER BACKEND FOR WEBSOCKETS
    const socket = new WebSocket(`wss://syncroomies-backend.onrender.com/ws/chat/${other}/`);

    socket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        const chatBox = document.getElementById('chat-box');

        const msg = document.createElement("p");
        msg.innerHTML = `<strong>${data.sender}:</strong> ${data.message}`;

        // History messages
        if (data.history === true) {
            chatBox.appendChild(msg);
            return;
        }

        // Live messages
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    };


    function sendMessage() {
        const input = document.getElementById('message-input');

        if (input.value.trim() !== '') {
            socket.send(JSON.stringify({ message: input.value }));
            input.value = '';
        }
    }
  </script>

</body>
</html>
